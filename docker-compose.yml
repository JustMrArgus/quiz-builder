services:
  postgres:
    image: postgres:16-alpine
    container_name: quiz-builder-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quiz_builder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-builder-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/quiz_builder?schema=public
      FRONTEND_URL: http://localhost:3001
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "npx prisma db push --url=$$DATABASE_URL && node dist/main.js",
      ]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3002/api
    container_name: quiz-builder-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3002/api
      INTERNAL_API_URL: http://backend:3002/api
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:
